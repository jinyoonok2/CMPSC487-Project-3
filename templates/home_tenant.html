<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tenant Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .user-info {
            border: 1px solid #000;
            padding: 20px;
            text-align: center;
        }
        .actions {
            margin: 20px;
            display: flex; /* Enables flexbox layout */
            justify-content: center; /* Centers the buttons horizontally */
        }
        button {
            padding: 10px 20px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="actions">
        <!-- Changed to use the form method to POST for logout to properly end the session -->
        <form action="/tenant-submit-request" method="get">
            <button type="submit">Submit Request</button>
        </form>
        <form action="/logout" method="post">
            <button type="submit">Log out</button>
        </form>
    </div>
    <div class="user-info">
        <!-- Updated to reflect the passed tenant data -->
        <h3>{{ tenant.name }}</h3>
        <p>Email: {{ tenant.email }}</p>
        <p>Phone: {{ tenant.phone }}</p>
        <p>User: Tenant</p>
    </div>
</body>
</html>
