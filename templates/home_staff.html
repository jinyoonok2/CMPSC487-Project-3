<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .user-info {
            border: 1px solid #000;
            padding: 20px;
            text-align: center;
        }
        .actions {
            margin: 20px;
            display: flex; /* Enables flexbox layout */
            justify-content: center; /* Centers the buttons horizontally */
        }
        button {
            padding: 10px 20px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="actions">
        <!-- Changed button to "View Request" for staff -->
        <form action="/staff-view-requests" method="get">
            <button type="submit">View Requests</button>
        </form>
        <!-- Logout form remains the same -->
        <form action="/logout" method="post">
            <button type="submit">Log out</button>
        </form>
    </div>
    <div class="user-info">
        <!-- Dynamic content retrieved from the staff collection in MongoDB -->
        <h3>{{ staff.name }}</h3>
        <p>Email: {{ staff.email }}</p>
        <p>Phone: {{ staff.phone }}</p>
        <p>User: Staff</p>
    </div>
</body>
</html>
